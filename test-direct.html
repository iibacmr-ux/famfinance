<!DOCTYPE html>
<html>
<head>
    <title>Test Direct Google Apps Script</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .success { border-color: #4CAF50; background: #e8f5e8; }
        .error { border-color: #f44336; background: #ffeaea; }
    </style>
</head>
<body>
    <h1>Test Direct Google Apps Script</h1>
    <p>Ce test utilise une approche différente pour contourner les restrictions CORS.</p>
    
    <button onclick="testWithForm()">Test avec Formulaire (Contournement CORS)</button>
    <button onclick="testWithIframe()">Test avec iFrame</button>
    <button onclick="testWithJSONP()">Test avec JSONP</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.className = isSuccess ? 'success' : 'error';
            result.innerHTML = message;
        }
        
        function testWithForm() {
            try {
                showResult('Test avec formulaire en cours...', true);
                
                // Créer un formulaire caché pour envoyer les données
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://script.google.com/macros/s/AKfycbwmksGaO3Py-5frFJsDZRNTkfbyaMHvJErra_DieatKE8Ztkl6k5kThGSo7QTfcnBEY9w/exec';
                form.target = '_blank';
                form.style.display = 'none';
                
                // Ajouter les données
                const data = {
                    test: true,
                    message: 'Test avec formulaire',
                    timestamp: new Date().toISOString()
                };
                
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(data);
                form.appendChild(input);
                
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
                
                showResult('<h3>✅ Formulaire envoyé !</h3><p>Vérifiez votre Google Sheet pour voir les données.</p>', true);
            } catch (error) {
                showResult(`<h3>❌ Test avec formulaire échoué</h3><pre>${error.toString()}</pre>`, false);
            }
        }
        
        function testWithIframe() {
            try {
                showResult('Test avec iFrame en cours...', true);
                
                // Créer un iframe caché
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'https://script.google.com/macros/s/AKfycbwmksGaO3Py-5frFJsDZRNTkfbyaMHvJErra_DieatKE8Ztkl6k5kThGSo7QTfcnBEY9w/exec';
                
                iframe.onload = function() {
                    showResult('<h3>✅ iFrame chargé !</h3><p>Le script Google Apps Script a été exécuté.</p>', true);
                };
                
                iframe.onerror = function() {
                    showResult('<h3>❌ Erreur de chargement iFrame</h3>', false);
                };
                
                document.body.appendChild(iframe);
                
                // Nettoyer après 5 secondes
                setTimeout(() => {
                    if (iframe.parentNode) {
                        iframe.parentNode.removeChild(iframe);
                    }
                }, 5000);
                
            } catch (error) {
                showResult(`<h3>❌ Test avec iFrame échoué</h3><pre>${error.toString()}</pre>`, false);
            }
        }
        
        function testWithJSONP() {
            try {
                showResult('Test JSONP en cours...', true);
                
                // Créer un script tag pour JSONP
                const script = document.createElement('script');
                script.src = 'https://script.google.com/macros/s/AKfycbwmksGaO3Py-5frFJsDZRNTkfbyaMHvJErra_DieatKE8Ztkl6k5kThGSo7QTfcnBEY9w/exec?callback=handleResponse';
                
                window.handleResponse = function(data) {
                    showResult(`<h3>✅ JSONP réussi !</h3><pre>${JSON.stringify(data, null, 2)}</pre>`, true);
                    document.body.removeChild(script);
                    delete window.handleResponse;
                };
                
                script.onerror = function() {
                    showResult('<h3>❌ Erreur JSONP</h3>', false);
                    document.body.removeChild(script);
                    delete window.handleResponse;
                };
                
                document.body.appendChild(script);
                
            } catch (error) {
                showResult(`<h3>❌ Test JSONP échoué</h3><pre>${error.toString()}</pre>`, false);
            }
        }
    </script>
</body>
</html>
